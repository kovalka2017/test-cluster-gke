name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Запускати CI/CD на push у main гілку

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker
          gcloud auth configure-docker us-central1-docker.pkg.dev   


    


          
      - name: Increment version
        id: increment_version
        run: |
          VERSION_FILE="VERSION"
          if [ ! -f $VERSION_FILE ]; then
            echo "0.0.0" > $VERSION_FILE
          fi
          version=$(cat $VERSION_FILE)
          IFS='.' read -r -a parts <<< "$version"
          parts[2]=$((parts[2] + 1))
          new_version="${parts[0]}.${parts[1]}.${parts[2]}"
          echo $new_version > $VERSION_FILE
          echo "new_version=$new_version" >> $GITHUB_ENV
  
      - name: Update nginx-deployment.yaml with new version
        run: |
          sed -i "s|tag: .*|tag: "v${{ env.new_version }}"|g" values.yaml
          sed -i "s|VERSION: .*|VERSION: "v${{ env.new_version }}" </p>|g" index.html
          cat values.yaml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add VERSION values.yaml index.html
          git commit -m "Increment version to ${{ env.new_version }}"
          git push


      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/custom-nginx-helm-deployment-image:v${{ env.new_version }} .
          
      - name: Push Docker image to GCR
        run: |
          docker images
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/custom-nginx-helm-deployment-image:v${{ env.new_version }}

          
